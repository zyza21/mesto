<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info-all">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <div class="profile__name-all">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button button-icon"></button>
            </div>
            <p class="profile__info-about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button button-icon"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright font font_size_m-variable">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form name="Редактирование профиля" class="popup__in-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
          <input type="text" name="about" placeholder="О себе" class="popup__text popup__text_type_about">
          <button aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button button-icon"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form name="Добавление карточки" class="popup__in-container">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="card-name" placeholder="Название"
            class="popup__text popup__text_type_card-name">
          <input type="text" name="link" placeholder="Ссылка на картинку"
            class="popup__text popup__text_type_link">
          <button aria-label="Создать карточку" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button button-icon"></button>
      </div>
    </div>
  </div>


  <template id="card-template">
    <div class="card">
      <button type="button" aria-label="Увеличить изображение" class='card__img-button button-icon'>
        <img src="/" alt="/" class="card__img">
      </button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="card__like button-icon"></button>
      </div>
      <button type="button" aria-label="Удалить" class="card__trash button-icon"></button>
    </div>
    <div class="popup-img">
      <figure class="popup-img__container">
        <img src="/" alt="/" class="popup-img__img">
        <figcaption class="popup-img__caption"></figcaption>
        <button type="button" aria-label="Закрыть" class="popup-img__close-button button-icon"></button>
      </figure>
    </div>
  </template>

  <script src="./scripts/script.js"></script>

</body>

</html>
